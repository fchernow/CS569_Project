<!-- index.html: Basic HTML structure for fake websites with embedded CSS and JavaScript -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A test page displaying clean and perturbed brand logos for human perception testing.">
    <title>Perturbed Logos Perception Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .logo-section {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 40px 0;
        }

        .logo {
            text-align: center;
            margin: 20px;
        }

        .logo img {
            width: 200px;
            height: auto;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #fafafa;
            transition: transform 0.3s ease;
        }

        .logo img:hover {
            transform: scale(1.05);
        }

        .logo p {
            margin-top: 10px;
            font-weight: bold;
        }

        form {
            margin-top: 30px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #333;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #555;
        }

        @media (max-width: 768px) {
            .logo-section {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Perturbed Logos Perception Test</h1>

        <!-- Clean Logos Section -->
        <h2>Clean Logos</h2>
        <div class="logo-section">
            <figure class="logo">
                <img src="./Control Group (Images)/CLEAN_fb.png" alt="Clean version of the Facebook logo for testing">
                <figcaption>Facebook (Clean)</figcaption>
            </figure>
            <figure class="logo">
                <img src="./Control Group (Images)/CLEAN_insta.png" alt="Clean version of the Instagram logo for testing">
                <figcaption>Instagram (Clean)</figcaption>
            </figure>
            <figure class="logo">
                <img src="./Control Group (Images)/CLEAN_yt.png" alt="Clean version of the YouTube logo for testing">
                <figcaption>YouTube (Clean)</figcaption>
            </figure>
        </div>

        <!-- Perturbed Logos Section -->
        <h2>Perturbed Logos</h2>
        <div class="logo-section">
            <figure class="logo">
                <img src="./Noisy Logo (Images)/fb1.png" alt="Perturbed version of the Facebook logo for testing">
                <figcaption>Facebook (Perturbed)</figcaption>
            </figure>
            <figure class="logo">
                <img src="./Noisy Logo (Images)/insta1.png" alt="Perturbed version of the Instagram logo for testing">
                <figcaption>Instagram (Perturbed)</figcaption>
            </figure>
            <figure class="logo">
                <img src="./Noisy Logo (Images)/yt1.png" alt="Perturbed version of the YouTube logo for testing">
                <figcaption>YouTube (Perturbed)</figcaption>
            </figure>
        </div>

        <!-- Survey Form -->
        <form id="logo-trust-survey-form" action="https://formspree.io/f/mnnqpwel" method="post">
            <h2>Survey Questions</h2>

            <label for="logo-trust">Do you trust this logo as representing Facebook?</label><br>
            <select id="logo-trust" name="logo-trust">
                <option value="1">1 - Not at all</option>
                <option value="2">2</option>
                <option value="3">3 - Neutral</option>
                <option value="4">4</option>
                <option value="5">5 - Completely</option>
            </select><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="13" required><br>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="nonbinary">Non-binary</option>
                <option value="prefer-not-to-say">Prefer not to say</option>
            </select><br>

            <label for="familiarity">How familiar are you with the Facebook brand? (1-5)</label>
            <select id="familiarity" name="familiarity">
                <option value="1">1 - Not familiar at all</option>
                <option value="2">2</option>
                <option value="3">3 - Somewhat familiar</option>
                <option value="4">4</option>
                <option value="5">5 - Very familiar</option>
            </select><br>

            <label for="frequency">How often do you use Facebook?</label>
            <select id="frequency" name="frequency">
                <option value="daily">Daily</option>
                <option value="weekly">Weekly</option>
                <option value="monthly">Monthly</option>
                <option value="rarely">Rarely</option>
                <option value="never">Never</option>
            </select><br>

            <label for="platform">Do you primarily use mobile or desktop to access social media?</label>
            <select id="platform" name="platform">
                <option value="mobile">Mobile</option>
                <option value="desktop">Desktop</option>
                <option value="both">Both</option>
            </select><br>

            <label for="other-platforms">Do you use Instagram, YouTube, or other platforms?</label><br>
            <input type="checkbox" id="instagram" name="other-platforms" value="Instagram"> Instagram<br>
            <input type="checkbox" id="youtube" name="other-platforms" value="YouTube"> YouTube<br>
            <input type="checkbox" id="other" name="other-platforms" value="Other"> Other<br><br>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
