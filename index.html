<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Perturbed Logos Anti-Phishing Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .logo-section {
            display: flex;
            justify-content: space-around;
            margin: 40px 0;
        }

        .logo {
            text-align: center;
        }

        .logo img {
            width: 200px;
            height: auto;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #fafafa;
        }

        .logo p {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Perturbed Logos Anti-Phishing Test</h1>

        <!-- Clean Logos Section -->
        <h2>Clean Logos</h2>
        <div class="logo-section">
            <div class="logo">
                <img src="images/facebook_clean.png" alt="Clean Facebook Logo">
                <p>Facebook</p>
            </div>
            <div class="logo">
                <img src="images/instagram_clean.png" alt="Clean Instagram Logo">
                <p>Instagram</p>
            </div>
            <div class="logo">
                <img src="images/boa_clean.png" alt="Clean Bank of America Logo">
                <p>Bank of America</p>
            </div>
        </div>

        <!-- Perturbed Logos Section -->
        <h2>Perturbed Logos</h2>
        <div class="logo-section">
            <div class="logo">
                <img src="images/facebook_perturbed.png" alt="Perturbed Facebook Logo">
                <p>Facebook</p>
            </div>
            <div class="logo">
                <img src="images/instagram_perturbed.png" alt="Perturbed Instagram Logo">
                <p>Instagram</p>
            </div>
            <div class="logo">
                <img src="images/boa_perturbed.png" alt="Perturbed Bank of America Logo">
                <p>Bank of America</p>
            </div>
        </div>
    </div>

</body>
</html>
