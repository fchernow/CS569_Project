<!-- index.html: Basic HTML structure for fake websites with embedded CSS and JavaScript -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Trust Test</title>
    <style>
        /* CSS to enhance the appearance of the fake websites with different noise levels in logos */

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        .logo-container {
            margin-bottom: 15px;
        }

        .logo-container img {
            height: 60px;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        main {
            padding: 20px;
            background-color: #fff;
            max-width: 1000px;
            margin: 20px auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .logo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .logo-item {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .logo-item img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        select, textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            margin-top: 15px;
            padding: 10px 15px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #333;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <!-- Placeholder for logos with different noise levels -->
            <img src="images/logo.png" alt="Website Logo" id="website-logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="content">
            <h1>Welcome to Our Website Trust Test</h1>
            <p>Please evaluate each logo shown below and let us know your thoughts on its trustworthiness.</p>
        </section>

        <section class="logo-survey">
            <div class="logo-grid">
                <div class="logo-item">
                    <img src="logo_noise_level_1.png" alt="Logo 1">
                    <label>Do you trust this logo?</label>
                    <select name="trust_logo_1" class="trust-select">
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <div class="logo-item">
                    <img src="logo_noise_level_2.png" alt="Logo 2">
                    <label>Do you trust this logo?</label>
                    <select name="trust_logo_2" class="trust-select">
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <div class="logo-item">
                    <img src="logo_noise_level_3.png" alt="Logo 3">
                    <label>Do you trust this logo?</label>
                    <select name="trust_logo_3" class="trust-select">
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <!-- Add more logos as needed -->
            </div>

            <form id="logo-trust-survey-form" action="https://formspree.io/f/mnnqpwel" method="POST">
                <h2>Trust Survey Summary</h2>
                <label for="overall-trust">Overall, do you trust this website?</label>
                <select id="overall-trust" name="overall_trust">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
                <br>
                <label for="reason">If no, please explain why:</label>
                <textarea id="reason" name="reason" rows="4"></textarea>
                <br>
                <label for="improvement">How could we improve the trustworthiness of our website?</label>
                <textarea id="improvement" name="improvement" rows="4"></textarea>
                <br>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; University of Tennessee Computer Science Department, COSC 569 Phsihing Project</p>
    </footer>

    <script>
        // JavaScript to handle the trust survey form submission and log responses
        document.addEventListener("DOMContentLoaded", function() {
            const form = document.getElementById("logo-trust-survey-form");

            form.addEventListener("submit", function(event) {
                event.preventDefault(); // Prevent form submission

                const logoTrustElements = document.querySelectorAll('.trust-select');
                logoTrustElements.forEach((element, index) => {
                    console.log(`Trust response for Logo ${index + 1}:`, element.value);
                });

                const overallTrustValue = document.getElementById("overall-trust").value;
                const reasonValue = document.getElementById("reason").value;
                const improvementValue = document.getElementById("improvement").value;

                console.log("Overall Trust response: ", overallTrustValue);
                if (overallTrustValue === "no") {
                    console.log("Reason for distrust: ", reasonValue);
                }
                console.log("Suggested improvements: ", improvementValue);

                // Provide feedback to the user
                alert("Thank you for your response!");

                // Clear the form
                form.reset();
            });
        });
    </script>
</body>
</html>
